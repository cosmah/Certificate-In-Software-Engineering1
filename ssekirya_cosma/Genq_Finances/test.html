<!DOCTYPE html>
<html lang="en">
<head>
  <title>Genq Finances</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Public/script.js"></script>
  <link rel="stylesheet" href="./Public/css/style.css" type="text/css">
</head>
<body>
  
    <center>
                <h1>GENQ KYC FORM</h1>        
    </center>
     <center>
        <div class="form">
            <form name="registration" action="index" onsubmit="return validateForm()" method="post">
                <div class="row">
                    <div class="col">
                        <input type="text" name="fname" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <input type="text" name="lname" placeholder="Last Name" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" name="dob" placeholder="Date of Birth(DD/MM/YYYY)" required>
                    </div>
                    <div class="col">
                        <input type="text" name="gender" placeholder="Gender" required> 
                    </div>
                </div>
                <hr>
                <br>
                    <div class="row">
                        <div class="col">
                            <input type="text" name="country" placeholder="Country" required>
                        </div>
                        <div class="col">
                            <input type="text" name="state" placeholder="State/District" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <input type="text" name="town" placeholder="Town" required>
                        </div>
                        <div class="col">
                            <input type="text" name="zip" placeholder="Zip Code" required>
                        </div>
                    </div>
                    <hr>
                    <br>
                    <div class="row">
                        <div class="col">
                            <input type="text" name="phone1" placeholder="Phone Number 1" required>
                        </div>
                        <div class="col">
                            <input type="text" name="phone2" placeholder="Phone Number 2" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <input type="text" name="email" placeholder="Email" required>
                        </div>
                        <div class="col"></div>
                    </div>
                    <br>
                    <input type="submit" value="Submit">
            </form>
            
          </div>
     </center>


</body>
</html>
